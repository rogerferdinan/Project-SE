<body>
    <div class="header signup form-area d-flex align-items-center justify-content-between" style="padding-left: 16%; padding-bottom: 7%;">
        <div class="container">
            <div class="row single-form g-0" style="border-radius: 35px; width: 1000px; height: 500px;">
                <div class="col-sm-12 col-lg-4">
                    <img src="../asset/register1.png" alt="Image" class="img-fluid image-overlay" style="width: 400px; height: 400px;">
                    <div class="left" style="border-top-left-radius: 35px; border-bottom-left-radius: 35px">   
                    </div>
                </div>
                <div class="col-sm-12 col-lg-8">
                    <div class="right d-flex flex-column justify-content-center">
                        <h1>Register</h1>
                        <form>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3" novalidate>
                                        <label for="FirstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="FirstName" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="LastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="LastName" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="PhoneNumber" class="form-label">Phone Number</label>
                                        <input type="text" class="form-control" id="PhoneNumber" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="Email" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="Email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="Password" class="form-label">Password</label>
                                        <input type="text" class="form-control" id="Password" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                                        <input type="text" class="form-control" id="ConfirmPassword" required>
                                    </div>
                                </div>
                            </div>
                          <button type="submit" class="btn btn-primary" style="border-radius: 8px;">Register</button>
                        </form>
                        <span style="margin-top: 15px; font-size: 12px;">Already have an account? <a href="signin.html">Sign In</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
