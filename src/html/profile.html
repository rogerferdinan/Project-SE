<body>
    <div class="header profile">
        <div class="container col-sm-12 col-lg-12">
            <div class="row d-flex flex-column justify-content-center">
                <div class="col text-center">
                    <div class="d-flex align-items-center justify-content-left" style="margin-top: 3%;">
                        <a href="home.html">
                            <img src="assets/Back Button.png" alt="Back Button" class="img-fluid" style="width: 68px; height: 50px;">
                        </a>
                        <h3 class="ms-3">Hi, Jason</h3>
                    </div>
                    <img src="assets/ProfilePicture.png" alt="Profile Picture" class="img-fluid my-3" style="width: 120px; height: 120px;">
                    <div>
                        <button type="submit" class="profile-button" style="border-radius: 8px;">Edit Profile Picture</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-around mt-5 mb-5">
                <div class="col-md-6 text-center">
                        <h4 style="font-family: poppins; font-weight: bolder;">Account</h4>
                        <div class="col mt-3">
                            <button type="submit" class="section-button" style="border-radius: 8px;">
                                <img src="assets/AddFriends.png" alt="Invite Friends">
                                Invite Friends
                            </button>
                        </div>
                        <div class="col mt-3">
                            <button type="submit" class="section-button" style="border-radius: 8px;">
                                <img src="assets/Notification.png" alt="Notifications">
                                Notifications
                            </button>
                        </div>
                        <div class="col mt-3">
                            <button type="submit" class="section-button" style="border-radius: 8px;">
                                <img src="assets/ChangePassword.png" alt="Change Password">
                                Change Password
                            </button>
                        </div>
                </div>
                <div class="col-md-6 text-center">
                    <h4 style="font-family: poppins; font-weight: bolder;">General</h4>
                        <div class="col mt-3">
                            <button type="submit" class="section-button" style="border-radius: 8px;">
                                <img src="assets/PrivacyNPolicy.png" alt="Privacy Policy">
                                Privacy Policy
                            </button>
                        </div>
                        <div class="col mt-3">
                            <button type="submit" class="section-button" style="border-radius: 8px;">
                                <img src="assets/TnC_Icon.png" alt="Terms Of Service">
                                Terms Of Service
                            </button>
                        </div>
                        <div class="col mt-3">
                            <button type="submit" class="section-button" style="border-radius: 8px;">
                                <img src="assets/rating.png" alt="Rate Our App">
                                Rate Our App
                            </button>
                        </div>
                </div>
            </div>
            <div class="text-center justify-content-center mt-3 mb-5">
                <button type="submit" class="logout-button" style="border-radius: 8px;">Logout</button>
            </div>
        </div>
    </div>
</body>
